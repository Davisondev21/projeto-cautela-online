  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cautela Online</title>

  <!-- IMPORTAÇÃO DO ARQUIVO BOOTSTRAP PARA O CSS -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" />

  <!-- link para importação do css -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <script src="javascript/constantes.js"></script>

<body>
  <div class="box">
    <fieldset>
      <h1 class="category"><strong> CAUTELA ONLINE </strong></h1>

      <form class="full-form" id="cautela">
        <div class="de">
          <label for="data" class="form-txt">
            <strong> RESPONSÁVEL:</strong>
            <!-- <span  class="obrigatorio">*</span>-->
          </label>
          <input type="text" minlength="1" maxlength="30" class="form-control" placeholder="Digite seu nome" required /><br />
        </div>
        <div class="de-1">
          <label for="hora" class="form-txt">
            <strong> PROPRIEDADE:</strong></label><br />

          <select class="form-control" id="user-type3" name="user-type"></select>
        </div>

        <!-- SETORES DA EMPRESA  -->
        <div class="de3">
          <label for="setor" class="form-txt">
            <strong> DE: </strong> <br /><br />
          </label>
        </div>

        <div class="de3-1">
          <select class="form1" id="user-type2" name="user-type">
            <option value="setor">Selecione um Setor</option>
          </select>
        </div>

        <div class="de4">
          <label for="setor" class="form-txt">
            <strong> PARA:</strong> <br />
            <br /> </label><br />
        </div>

        <div class="de4-1">
          <select class="form1" id="user-type1" name="user-type">
            <option value="setor">Selecione um Setor</option>
          </select><br /><br />
        </div>
        <!-- data do formulario  -->
        <div class="de5">
          <label for="data" class="form-txt">
            <strong> DATA: </strong><br /></label>
        </div>
        <div class="de5-1">
          <input type="date" name="data" id="data" class="form1" required />
        </div>
        <!-- hora que está sendo feito o formulario -->
        <div class="de6">
          <label for="hora" class="form-txt">
            <strong> HORA:</strong><br /><br />
          </label>
        </div>

        <div class="de6-1">
          <input type="time" name="hora" id="hora" class="form1" required /><br /><br />
        </div>

        <label for="data" class="form-txt">
          <strong> DESCRIÇÃO: </strong></label><br />
        <input type="text" name="data" id="data" class="form-control" placeholder="Digite uma descrição" required /><br />

        <!-- se retorna ou não  -->

        <label for="itens" class="form-txt"> <strong> ITEM: </strong></label>

        <input class="form-control" type="text" id="taskInput" placeholder="Digite um novo item" />
        <br />
        <div class="bnt-add-item">
          <button type="button" class="form-control3" onclick="addTask()">
            adicionar item
          </button>
        </div>
        <br /><br />

        <ul class="list" id="taskList"></ul>
        <label for="data" class="form-txt1">
          <strong> portador: </strong><br />assinatura/carimbo <br /><br /></label>
        <!-- <input type="text" name="data" id="data" class="form-control1" required> -->

        <label for="data" class="form-txt2">
          <strong> Autorizado Por:</strong> <br />assinatura/carimbo<br />
          <br /></label>
        <!-- <input type="text" name="data" id="data" class="form-control1" required><br> -->

        <div class="meid"></div>
        <div class="meuid"></div>
        <label for="" class="form-txt"> <strong> RETORNA: </strong> </label><br />

        <label class="checkbox">
          <input type="checkbox" />
        </label>
        <br />
        <br />
        <button class="form-control3" onclick="window.print()">
          Impirmir Cautela
        </button>
        <button class="limpar" type="reset" onclick="limparform()">
          Limpar formulario
        </button>
      </form>
    </fieldset>
  </div>
