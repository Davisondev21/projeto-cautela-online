<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/cautela.css">
  <script src="javascript/index.js"></script>
  <script src="javascript/constantes.js"></script>
  <title>sytem grid teste</title>
</head>

<body>
  <div class="container box">
    <fieldset>
      <div id="div-1" class="row">
        <div class="col-xl-12
                    col-md-12
                    col-sm-12
                    col-xs-12">
          <h1 class="category"><strong> CAUTELA ONLINE </strong></h1>
          <form class="full-form" id="cautela">
        </div>
      </div>

      <div class="row">
        <div id="div-resp" class="col-sm-6
                                  col-xs-8">
          <label for="data" class="form-txt">
            <strong> RESPONSÁVEL:</strong>
            <span class="obrigatorio">*</span>
          </label>
          <input type="text" minlength="1" maxlength="30" class="form-control" placeholder="Digite seu nome" required /><br />
        </div>
        <div id="div-propri" class="col-sm-6
                                col-xs-4">
          <label for="hora" class="form-txt">
            <strong> PROPRIEDADE:</strong>
            <span class="obrigatorio">*</span>
          </label><br />
          <select class="form-control" id="user-type3" name="user-type"></select><br>
        </div>
      </div>


      <div class="row">
        <div id="div-de" class="col-sm-6
                              col-xs-6">
          <label for="setor" class="form-txt">
            <strong> DE: </strong> <br />
          </label>
          <select class="form1" id="user-type2" name="user-type">
            <option value="setor">Selecione um Setor</option>
          </select><br><br>
        </div>
        <div id="div-para" class="col-sm-6
                                col-xs-6">

          <label for="setor" class="form-txt">
            <strong> PARA:</strong>
          </label>
          <select class="form1" id="user-type1" name="user-type">
            <option value="setor">Selecione um Setor</option>
          </select><br /><br>
        </div>
      </div>

      <div class="row">
        <div id="div-data" class="col-sm-6
                                col-xs-6">
          <label for="data" class="form-txt">
            <strong> DATA: </strong><br /></label>
          <input type="date" name="data" id="data" class="form1" required /><br><br>
        </div>
        <div id="div-hora" class="col-sm-6
                                col-xs-6">

          <label for="hora" class="form-txt">
            <strong> HORA:</strong><br />
          </label>
          <input type="time" name="hora" id="hora" class="form1" required /><br /><br>
        </div>
      </div>

      <div class="row">
        <div id="div-descri" class="col-md-12">
          <label for="data" class="form-txt">
            <strong> DESCRIÇÃO: </strong>
            <span class="obrigatorio">*</span>
          </label><br />
          <input type="text" name="data" id="data" class="form-control" placeholder="Digite uma descrição" required /><br />
        </div>
      </div>
      <div class="row">
        <div id="div-item" class="col-sm-12">
          <label for="itens" class="form-txt"> <strong> ITEM: </strong>
            <span class="obrigatorio">*</span>
          </label>
          <input class="form-control" type="text" id="taskInput" placeholder="Digite um novo item" required />
          <br />

          <div id="div-add-item" class=" bnt-add-item ">
            <button type="button" class="form-control3-1" onclick="addTask()">
              adicionar item
            </button><br><br><br>
            <ul class="list" id="taskList"></ul>

          </div>
        </div>
        <div class="row">
          <div id="div-portador" class="col-sm-6">
            <label for="data" class="form-txt1">
              <strong> portador: </strong><br />assinatura/carimbo <br /><br /></label>
            <div class="meid"></div>
          </div>

          <div id="div-autorizado" class="col-sm-6">
            <strong> Autorizado Por:</strong> <br />assinatura/carimbo<br />
            <br /></label>
            <div class="meuid"></div>
          </div>

        </div>

        <div class="row">
          <div id="div-retorna" class="col-sm-12">
            <label for="" class="form-txt"> <strong> RETORNA: </strong> </label><br />
            <label class="checkbox">
              <input type="checkbox" />
            </label>
            <br />
            <br />
          </div>
        </div>

        <div class="row">
          <div id="div-imp-cau" class="col-sm-6">
            <button class="form-control3" onclick="window.print()">
              Impirmir Cautela
            </button>
          </div>
          <div id="div-limpar-form" class="col-sm-6">
            <button class="limpar" type="reset" onclick="limparform()">
              Limpar formulario
            </button>
          </div>
        </div>

    </fieldset>
  </div>



</body>
