<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cautela Online</title>

  <!-- IMPORTAÇÃO DO ARQUIVO BOOTSTRAP PARA O CSS -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" />

  <!-- link para importação do css -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="css/cautela.css" />
  <!-- linkn para importação para o java script -->
  <script src="javascript/constantes.js"></script>
  <script src="javascript/index.js"></script>
</head>

<body>
  <!-- inicio da box da cautela  -->
  <div class="box">
    <fieldset>
      <!-- titulo da cautela  -->
      <div class="row">
      <div class="col-12" >
      <h1 class="category"><strong> CAUTELA ONLINE </strong></h1>
      <form class="full-form" id="cautela">
      </div>
    </div>
        <!-- quem esta responsavel pela cautela  -->
        <div class="de">
          <label for="data" class="form-txt">
            <strong> RESPONSÁVEL:</strong>
            <span class="obrigatorio">*</span>
          </label>
          <input type="text" minlength="1" maxlength="30" class="form-control" placeholder="Digite seu nome" required /><br />
        </div>
        <!-- a quem pertence a cautla  -->
        <div class="de-1">
          <label for="hora" class="form-txt">
            <strong> PROPRIEDADE:</strong>
            <span class="obrigatorio">*</span>
          </label><br />
          <select class="form-control" id="user-type3" name="user-type"></select>
        </div>
        <!-- de onde o material ta saindo  -->
        <div class="de3">
          <label for="setor" class="form-txt">
            <strong> DE: </strong> <br /><br />
          </label>
        </div>
        <div class="de3-1">
          <select class="form1" id="user-type2" name="user-type">
            <option value="setor">Selecione um Setor</option>
          </select>
        </div>
        <!-- para onde o material ta indo  -->
        <div class="de4">
          <label for="setor" class="form-txt">
            <strong> PARA:</strong> <br />
            <br /> </label><br />
        </div>

        <div class="de4-1">
          <select class="form1" id="user-type1" name="user-type">
            <option value="setor">Selecione um Setor</option>
          </select><br /><br />
        </div>
        <!-- data do formulario  -->
        <div class="de5">
          <label for="data" class="form-txt">
            <strong> DATA: </strong><br /></label>
        </div>
        <div class="de5-1">
          <input type="date" name="data" id="data" class="form1" required />
        </div>
        <!-- hora que está sendo feito o formulario -->
        <div class="de6">
          <label for="hora" class="form-txt">
            <strong> HORA:</strong><br /><br />
          </label>
        </div>
        <div class="de6-1">
          <input type="time" name="hora" id="hora" class="form1" required /><br /><br />
        </div>
        <!-- alguma descrição a ser feita do material  -->
        <label for="data" class="form-txt">
          <strong> DESCRIÇÃO: </strong>
          <span class="obrigatorio">*</span>
        </label><br />
        <!--  -->
        <input type="text" name="data" id="data" class="form-control" placeholder="Digite uma descrição" required /><br />
        <label for="itens" class="form-txt"> <strong> ITEM: </strong>
          <span class="obrigatorio">*</span>
        </label>
        <input class="form-control" type="text" id="taskInput" placeholder="Digite um novo item" required />
        <br />
        <div class="bnt-add-item">
          <button type="button" class="form-control3-1" onclick="addTask()">
            adicionar item
          </button>
        </div>
        <br /><br />
        <ul class="list" id="taskList"></ul>
        <label for="data" class="form-txt1">
          <strong> portador: </strong><br />assinatura/carimbo <br /><br /></label>
        <label for="data" class="form-txt2">
          <strong> Autorizado Por:</strong> <br />assinatura/carimbo<br />
          <br /></label>
        <div class="meid"></div>
        <div class="meuid"></div>
        <!-- <label for="" class="form-txt"> <strong> RETORNA: </strong> </label><br />
        <label class="checkbox">
          <input type="checkbox" />
        </label> -->
        <label id="txt-sim" for="aprovado">SIM</label>
                        <input type="radio" name="status" id="aprovado" class="checkbox" value="SIM" required>
                        <label id="txt-nao" for="reprovado">NÃO</label>
                        <input type="radio" name="status" id="reprovado" class="checkbox" value="NAO" required> <br>
        <br />
        <br />
        <button class="form-control3" onclick="window.print()">
          Impirmir Cautela
        </button>
        <button class="limpar" type="reset" onclick="limparform()">
          Limpar formulario
        </button>
      </form>
    </fieldset>
  </div>
</body>

</html>
